<h1>{{ character.name }} of <a href="{{ character.guild.url() }}">{{ character.guild.name }}</a>
    - level {{ character.level }} {{ character.raceName() }} {{ character.className() }}</h1>

# if character.last_fetch
  <p>Last fetched from <a href="{{ character.armory_url() }}">armory</a> <span class="timeago" title="{{ character.timeago() }}">{{ character.timeago() }}</span>.</p>
# else
  <p>Never fetched.</p>
# endif
